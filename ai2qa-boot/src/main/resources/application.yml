# Email Configuration (Gmail SMTP)
spring.mail:
  host: smtp.gmail.com
  port: 587
  username: admin@ai2qa.com
  password: ${GMAIL_APP_PASSWORD:placeholder}
  properties:
    mail:
      smtp:
        auth: true
        starttls:
          enable: true
        # Timeout settings to prevent "Broken pipe" errors
        connectiontimeout: 10000
        timeout: 10000
        writetimeout: 10000

# Google Cloud Storage (Artifacts)
gcp:
  storage:
    bucket-name: ${GCP_STORAGE_BUCKET:ai2qa-mvp-artifacts}
