name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'ai2qa-*/**'
      - 'pom.xml'
      - 'Dockerfile'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  PROJECT_ID: ai2qa-hackathon-demo
  REGION: us-central1
  DOCKER_REPO: us-central1-docker.pkg.dev/ai2qa-hackathon-demo/ai2qa

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests -q

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.DOCKER_REPO }}/backend:${{ github.sha }} -t ${{ env.DOCKER_REPO }}/backend:latest .
          docker push ${{ env.DOCKER_REPO }}/backend:${{ github.sha }}
          docker push ${{ env.DOCKER_REPO }}/backend:latest

      - name: Get Cloud SQL Instance
        id: sql
        run: |
          INSTANCE=$(gcloud sql instances describe ai2qa-demo-db --format="value(connectionName)")
          echo "Cloud SQL Instance: $INSTANCE"
          echo "instance=$INSTANCE" >> $GITHUB_OUTPUT
          if [ -z "$INSTANCE" ]; then
            echo "ERROR: Cloud SQL instance not found!"
            exit 1
          fi

      - name: Deploy to Cloud Run
        run: |
          echo "Deploying with Cloud SQL instance: ${{ steps.sql.outputs.instance }}"
          gcloud run deploy ai2qa-api \
            --image=${{ env.DOCKER_REPO }}/backend:${{ github.sha }} \
            --region=${{ env.REGION }} \
            --memory=2Gi \
            --cpu=2 \
            --min-instances=0 \
            --max-instances=10 \
            --concurrency=40 \
            --timeout=300s \
            --cpu-boost \
            --execution-environment=gen2 \
            --service-account=ai2qa-app@ai2qa-hackathon-demo.iam.gserviceaccount.com \
            --set-env-vars="^##^SPRING_PROFILES_ACTIVE=prod##GOOGLE_CLOUD_PROJECT=${{ env.PROJECT_ID }}##DAILY_CAP=50##RECAPTCHA_ENABLED=false##CLOUD_SQL_INSTANCE=${{ steps.sql.outputs.instance }}" \
            --set-secrets="CLOUD_SQL_PASSWORD=db-password:latest,CACHE_ENCRYPTION_KEY=cache-encryption-key:latest" \
            --add-cloudsql-instances=${{ steps.sql.outputs.instance }} \
            --vpc-connector=ai2qa-demo-connector \
            --vpc-egress=private-ranges-only \
            --allow-unauthenticated

      - name: Get Service URL
        run: |
          URL=$(gcloud run services describe ai2qa-api --region=${{ env.REGION }} --format="value(status.url)")
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "API URL: $URL" >> $GITHUB_STEP_SUMMARY

      - name: Show Recent Logs on Failure
        if: failure()
        run: |
          echo "## Recent Cloud Run Logs" >> $GITHUB_STEP_SUMMARY
          gcloud logging read "resource.type=cloud_run_revision AND resource.labels.service_name=ai2qa-api" \
            --limit=50 --format="table(timestamp,severity,textPayload)" \
            --project=${{ env.PROJECT_ID }} || true
